name: Collect Traffic Stats

on:
  schedule:
    - cron: "34 2 * * *"  # daily at 02:34 UTC
  workflow_dispatch: {}     # allow manual run

permissions:
  contents: write           # to commit data back

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run collector
        env:
          TRAFFIC_TOKEN: ${{ secrets.TRAFFIC_TOKEN }}
          REPO_FULL: ${{ github.repository }} # owner/repo
        run: |
          node scripts/collect-traffic.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/traffic
          git commit -m "chore(traffic): update stats $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
